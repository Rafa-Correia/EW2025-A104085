<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>MyPara</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="w3.css">
        <script src="jquery-3.7.1.min.js"></script>
        <script src="myParaSimples.js"></script>
    <style>:is([id*='google_ads_iframe'],[id*='taboola-'],.taboolaHeight,.taboola-placeholder,#top-ad,#credential_picker_container,#credentials-picker-container,#credential_picker_iframe,[id*='google-one-tap-iframe'],#google-one-tap-popup-container,.google-one-tap__module,.google-one-tap-modal-div,#amp_floatingAdDiv,#ez-content-blocker-container) {display:none!important;min-height:0!important;height:0!important;}</style></head>
    <body>
        <div class="w3-container w3-blue">
            <h1>MyPara</h1>
        </div>

        <form class="w3-container" id="myParaForm">
            <fieldset class="w3-container w3-margin">
                <legend>New Paragraph</legend>
                <div class="w3-row">
                    <div class="w3-col s2 w3-right-align w3-margin">
                        Text:
                    </div>
                    <div class="w3-col s9">
                        <textarea rows="3" cols="80" id="paraText" name="para"></textarea>
                    </div>
                    
                </div>
                <input class="w3-btn w3-blue w3-round w3-margin" type="button" value="Add paragraph" id="addPara">
            </fieldset>
        </form>

        <div class="w3-container w3-border w3-margin">
            <ul class="w3-ul" id="paraList"></ul>
        </div>

        <div class="w3-container w3-blue">
            <address>Generated by myParaApp, <span id="date"></span>, jcr</address>
        </div>

        <script>var d = new Date(); $("#date").text(d.toISOString().substr(0,10));</script>
    
</body></html>
